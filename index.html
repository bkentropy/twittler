<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="header">
      <h1>Twittler.inc</h1>
    </div>

    <div class='nav'>
        <button type="button" class="twit-button">Get new twit!</button>
        <p>Filler</p>
        <p>Ipsum</p>
        <p>Lorem</p>
    </div>

    <div class="twit-feed">
      <script>
        $(document).ready(function(){

          var $body = $('body');
          $('.twit-feed').html('');
          $button = $('<button>Refresh tweets</button>');
          $('.twit-feed').append($button);
          $button.on('click', function(){
              var index = streams.home.length - 1;
              var tweet = streams.home[index];
              var $tweet = $('<div></div>').attr('class', 'tweets');
              $tweet.html('@' + tweet.user + ': ' + tweet.message + '<br>' + new Date());
              $tweet.appendTo($('.twit-feed'));
          });

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>').attr('class', 'tweets');
            $tweet.html('@' + tweet.user + ': ' + tweet.message + '<br>' + new Date());
            $tweet.appendTo($('.twit-feed'));
            index -= 1;
          }

        });


      </script>
    </div>

    <div class='footer'>
    </div>

  </body>
</html>
